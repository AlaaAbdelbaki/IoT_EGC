; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino

; Serial Monitor options
monitor_speed = 9600

; Upload settings
upload_port = COM10  ; Change this to your Arduino's COM port
upload_speed = 57600

; Library dependencies
lib_deps = 
    TheThingsNetwork/TheThingsNetwork@^2.6.0

; Build flags
build_flags = 
    -DARDUINO_AVR_LEONARDO
    -DARDUINO_ARCH_AVR

; Source directory
src_dir = .

; Exclude other .ino files when compiling
src_filter = 
    +<*>
    -<holter_ecg_lorawan.ino>
    -<holter_ecg_lorawan_v2.ino>
